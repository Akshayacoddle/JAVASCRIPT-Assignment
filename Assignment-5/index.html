<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <h1>Registration</h1>
            <span id="button"></span>
            <div class="input-control">
                <label for="">Name : </label>
                <input type="text" id="name" placeholder="name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Mobile : </label>
                <input type="number" placeholder="mobile" id="mobile">
                <span id="span"></span>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Place : </label>
                <input type="text" placeholder="place" id="place">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">company : </label>
                <input type="text" placeholder="company" id="company">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Pin-code : </label><input type="number" placeholder="pin-code" id="pin">
                <span id="pindiv"></span>
                <div class="error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
